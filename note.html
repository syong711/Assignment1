<!DOCTYPE html>
<html lang="en">

<head>
    <title>Notes</title>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="stylesheet.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
</head>


<body>
    <header class="betternotes">
        <h1>Take Better Notes</h1>
        <nav>
            <ul>
                <li> <a href="" title="About Me"> About</a></li>
                <li> <a href="" title="School page">Docs</a></li>
            </ul>
        </nav>
    </header>

    <button class="newnoteButton"
        type="button">
        New Note
    </button>

    <button class="themeButton"
        type="button">
        Dark Theme
    </button>

    <button class="saveButton"
        type="button">
        Save
    </button>

    <button class="cancelButton"
        type="button">
        Cancel
    </button>


    <textarea name="textarea"
        rows="7" cols="120"
        placeholder="Comment text.">
    </textarea>






    <footer>
        Keep in Touch
        <p><img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_circle_color-512.png" width="50" height="50" alt="LinkedIn">
            <img src="https://cdn0.iconfinder.com/data/icons/internet-line/512/Internet_Line-02-512.png" width="50" height="50" alt="Search"></p>
    </footer>
</body>



</html>
