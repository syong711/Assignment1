<!DOCTYPE html>
<html lang="en">

<head>
    <title>Notes</title>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="stylesheet.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
</head>




<body>
    <main>
        <header class="mainTitle">
            <h1>Take Better Notes</h1>
            <nav>
                <li>About</li>
                <li>Docs</li>
            </nav>
        </header>

        <article>
            <div class="wholeNote">
            <div class="topButton">
                <button class="noteButton" type="button">
                    New Note
                </button>

                <button class="themeButton" type="button">
                    Dark Theme
                </button>
            </div>

            <label>
                <textarea class="text" rows="7" cols="120" placeholder="Comment text.">
    </textarea>
            </label>

            <div class="bottomButton">
                <button class="saveButton" type="button">
                    Save
                </button>

                <button class="cancelButton" type="button">
                    Cancel
                </button>
            </div>
        </div>
        </article>


    </main>


    <div class="sideNote">
        <h1>My notes</h1>
        <nav>
            <li>note one</li>
            <li>note two</li>
    </div>



    <footer>
        <h2>Keep in Touch</h2>
        <div class="icons">
            <img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_circle_color-512.png"
                width="50" height="50" alt="LinkedIn">
            <img src="https://cdn0.iconfinder.com/data/icons/internet-line/512/Internet_Line-02-512.png" width="50"
                height="50" alt="Search">
        </div>
    </footer>
</body>



</html>
